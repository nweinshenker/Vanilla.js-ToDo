<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla ToDo</title>
    <link rel="stylsheet" href="main.css" />
  </head>
  <body>
    <section class="todoapp">
        <header class="header">
          <h1>ToDos</h1>
          <p>What needs to be done?</p>
        </header>
        <section class="main">
        </section>
          <section class="nav">
            <span class="todo-count"></span>
            <ul class="filters">
              <li>
                <button id='addButton' onclick="addItem()">Add Note</button>
              </li>
              <li>
                <button id='deleteButton' onclick="deleteItem()">Delete Note</button>
              </li>
              <li>
                <button id='addButton' onclick="editItem()">Edit Note</button>
              </li>
            </ul>
          <button class="clear-completed">Clear completed</button>
        </section>
      <footer>
        <p>Created by Nathan Weinshenker 2018</p>
        <p>Inspired by <strong>Brian Dennis and Carbon </strong></p>
        <a href="https://www.linkedin.com/in/nathan-weinshenker-2357a8143/">Github</a>
        <a href="https://www.linkedin.com/in/nathan-weinshenker-2357a8143/">Linkedin</a>
      </footer>

    </section>


  </body>
  <script src='js\main.js'></script>
  <!-- <script src='js\add-card.js'></script>
  <script src='js\delete-card.js'></script> -->
</html>
